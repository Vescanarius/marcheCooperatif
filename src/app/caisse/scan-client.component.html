<div class="row">
  <div class="col s12 m6">
    <a (click)="rechercheClient()" class="waves-effect waves-light btn center">Scanner un client</a>
  </div>
</div>
<div *ngIf="client" class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{client.picture}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{client.nom}} {{client.prenom}}<i class="material-icons right">more_vert</i></span>
        <p><a href="#">This is a link</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{client.nom}} {{client.prenom}}<i class="material-icons right">close</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
      </div>
    </div>
  </div>
</div>
