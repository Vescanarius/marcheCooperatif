<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Panier
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="client">
    <div class="row">
      <div class="col s4">
        <img src="{{client.picture}}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
      </div>
      <div class="col s8">
        <h1>Panier de {{client.nom}} {{client.prenom}} du marché coopératif </h1>
      <p>le 17/04/2019</p>
      </div>

    </div>

    <ul class="collection">
      
      <li class="collection-item avatar">
        <img src="images/yuna.jpg" alt="" class="circle">
        <span class="title">Title</span>
        <p>First Line <br>
          Second Line
        </p>
        <a (click)="removeProductFromPanier()" class="secondary-content waves-effect waves-light btn">
          <i class="material-icons">delete_forever</i>
        </a>
      </li>

    </ul>

    <a (click)="addProductToPanier()" class="btn-floating btn-large waves-effect waves-light red">
      <i class="material-icons">add</i>
    </a>

  </div>
  <div *ngIf="!client" class='center'>
    <h1>Hey, il semble que vous n'avez pas sélectionné de client !</h1>
    <a routerLink="/" class="waves-effect waves-teal btn-flat">
      Retourner à l' accueil
    </a>
  </div>

</ion-content>
